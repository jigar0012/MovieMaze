    <!-- Hero Section Begin -->
    <div class="">
        <section class="product spad">
          <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let b of bannerResult; let i = index" [ngClass]="{active: i === 0}">
                  <div class="image-wrapper">
                    <img class="d-block w-100" src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}">
                  </div>
                  <div class="carousel-caption">
                    <h4 style="color: white;">{{ b.original_title }}</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      
    
   
    <!-- Hero Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="trending__product">
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="section-title">
                                    <h4>Trending Now</h4>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <div class="btn__all">
                                    <a routerLink="/all-movies" class="primary-btn">View All <span class="arrow_right"></span></a>
                                </div>
                            </div>
                        </div>
                        <div class="row"   >
                            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let t of trendingMovieResults">
                                <div class="product__item" >
                                    <div class="product__item__pic set-bg">
                                        <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path}}" [routerLink]="['movie', t.id]" class="product__item__pic set-bg" alt="" >           
                                    </div>
                                    <div class="product__item__text">
                                        <h5><a href="#">{{t.original_title}}</a></h5>
                                    </div>
                                </div>
                            </div>
                   
                        </div>
                    </div>


                    <div class="popular__product">
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="section-title">
                                    <h4>Popular Shows</h4>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <div class="btn__all">
                                    <a routerLink="/all-movies" class="primary-btn">View All <span class="arrow_right"></span></a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let p of popularMovieResults">
                                <div class="product__item" >
                                    <div class="product__item__pic set-bg" >
                                        <img src="https://image.tmdb.org/t/p/original/{{ p.poster_path}}" [routerLink]="['movie', p.id]" class="product__item__pic set-bg" alt="" >                                       
                                    </div>
                                    <div class="product__item__text">
                                        <h5><a href="#">{{p.original_title}}</a></h5>
                                    </div>
                                </div>
                            </div>
                       
                        </div>
                    </div>


                    <div class="recent__product">
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="section-title">
                                    <h4>Upcoming</h4>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <div class="btn__all">
                                    <a routerLink="/all-movies" class="primary-btn">View All <span class="arrow_right"></span></a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let u of upcomingMovieResults">
                                <div class="product__item" >
                                    <div  >
                                        <img src="https://image.tmdb.org/t/p/original/{{ u.poster_path}}" [routerLink]="['movie', u.id]" class="product__item__pic set-bg" alt="" >             
                                    </div>
                                    <div class="product__item__text">
                                        <h5><a [routerLink]="['movie', u.id]">{{u.original_title}}</a></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="product__sidebar">
                        <div class="product__sidebar__view">
                            <div class="section-title">
                                <h5>Top Views</h5>
                            </div>
                            <div class="product__sidebar__comment__item"   *ngFor="let t of topRatedMovieResults">
                                <div class="product__sidebar__comment__item__pic">
                                    <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path}}" style="height: 100px;" [routerLink]="['movie', t.id]" class="product__sidebar__comment__item__pic"      alt="">
                                </div>
                                <div class="product__sidebar__comment__item__text">
                                    <h5><a href="#">{{t.original_title}}</a></h5>
                                    <span><i class="fa fa-eye"></i>{{t.popularity}}</span>
                                </div>
                            </div>
    </div>
    <div class="product__sidebar__comment">
        <div class="section-title">
            <h5>Airing Today</h5>
        </div>
        <div class="product__sidebar__comment__item"   *ngFor="let a of airingTodayResults">
            <div class="product__sidebar__comment__item__pic">
                <img src="https://image.tmdb.org/t/p/original/{{ a.poster_path}}" class="product__sidebar__comment__item__pic" style="height: 100px;"   alt="">
            </div>
            <div class="product__sidebar__comment__item__text">
                <h5><a href="#">{{a.original_name}}</a></h5>
                <span><i class="fa fa-eye"></i>{{a.popularity}}</span>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</section>
<!-- Product Section End -->
